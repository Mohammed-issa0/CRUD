<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>c<span class="ch">r</span>u<span class="ch">d</span></h2>
        <p>Proudct <span class="ch">Management</span> System</p>
    </div>
    <div class="inputs">
        <input type="text" placeholder="Title" placeholder.color="red" id="title">
        <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="Price" class="p">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes" class="p">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads" class="p">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount" class="p">
            <small onkeyup="getTotal()" id="total" class="p">32132</small>
        </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>

    </div>
    <div class="outputs">
        <div class="searchblock">
            <input type="text" id="search" placeholder="Search">
            <div class="btnsearch">
                <button id="search-title">Search By Title</button>
                <button id="search-category">Search By Category</button>
            </div>
        </div>

        <table class="table">
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th class="a">taxes</th>
                <th class="a">ads</th>
                <th class="a">discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>

    
</div>

<script src="script.js"></script>
</body>
</html>
